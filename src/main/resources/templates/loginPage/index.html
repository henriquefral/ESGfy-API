<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{baseLogin}">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">			
</head>
<body>
	<div class="limiter" layout:fragment="conteudo">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="alert alert-danger"  th:if="${msgE!=null}" th:text="${msgE}"></div>
				<div class="alert alert-success" th:if="${msg!=null}"  th:text="${msg}" ></div>
			
				<form th:action="@{/usuario/logar}" th:object="${usuario}" class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-26">
						Seja bem vindo!
					</span>
					<span class="login100-form-title p-b-48">
						<img th:src="@{/images/app/logo.png}" alt="logo" style="width:220px;height:83px;">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Digite um email válido!">
						<input class="input100" th:field="*{email}" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Digite uma senha!">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" th:field="*{senha}" type="password" name="senha">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Não tem uma conta?
						</span>

						<a class="txt2" th:href="@{/usuario/cadastro}">
							Cadastre-se!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
</body>
</html>
